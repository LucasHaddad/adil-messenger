version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: adil-messenger-db
    environment:
      POSTGRES_DB: adil_messenger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    container_name: adil-messenger-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: adil_messenger
      DB_SYNCHRONIZE: true
      DB_LOGGING: false
      DB_SSL: false
      JWT_SECRET: your-super-secret-jwt-key
      JWT_EXPIRES_IN: 24h
      SESSION_SECRET: your-super-secret-session-key-at-least-32-characters-long
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: